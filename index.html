<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IOT COLORS</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h3 id="hello">HELLO, Chill guy</h3>
        <div class="container-colors">
            <div class="color">
                <div style="background-color: red"></div>
                <div class="color_content">
                    <h4>RED</h4>
                    <p id="red_quantity">0</p>
                </div>
            </div>
            <div class="color">
                <div style="background-color: green"></div>
                <div class="color_content">
                    <h4>GREEN</h4>
                    <p id="green_quantity">1</p>
                </div>
            </div>
            <div class="color">
                <div style="background-color: blue"></div>
                <div class="color_content">
                    <h4>BLUE</h4>
                    <p id="blue_quantity">2</p>
                </div>
            </div>
            <div class="color">
                <div style="background-color: rgb(100, 100, 100)"></div>
                <div class="color_content">
                    <h4>OTHERS</h4>
                    <p id="others_quantity">2</p>
                </div>
            </div>
        </div>
        <div class="filter_date">
            <label for="date-from">Từ</label>
            <input type="date" id="date-from" name="mm/dd/yy" />
            <label for="date-to">Đến</label>
            <input type="date" id="date-to" name="mm/dd/yy" />
            <button id="button_filter_date">Lọc</button>
        </div>
        <div class="container-details"></div>
        <div class="navbar_pages">
            <p class="page_prev"><</p>
            <b class="number_per_all"></b>
            <p class="page_next">></p>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
